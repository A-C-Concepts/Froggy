<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
            src='https://kit.fontawesome.com/225c454101.js'
            crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css">
    <title>Froggy website three.js</title>
</head>
<body id="body">
    <canvas class="webgl"></canvas>
    <div class="aside">
        <div class="aside-container">
            <div class="logo"></div>
            <div class="handle" id="idfrog">
                <h2>Manches</h2>
                <div class="list-handle-button">
                    <button class="handle-button" id="wood"></button>
                    <button class="handle-button" id="red"></button>
                    <button class="handle-button" id="black"></button>
                    <button class="handle-button" id="green"></button>
                </div>
            </div>
            <div class="blade">
                <h2>Lames</h2>
                <div class="list-blades-button">
                    <button class="blades-button" id="curved">Courbe</button>
                    <button class="blades-button" id="streight">Droite</button>
                </div>
            </div>
            <div class="right-left-choice">
                <h2>Type</h2>
                <div class="list-blades-button">
                    <button class="blades-button" id="right">Droitier</button>
                    <button class="blades-button" id="left">Gaucher</button>
                </div>
            </div>
        </div>
    </div>
    <div id="progress-bar-display" class="progress-bar-container">
        <div class="logoloading"></div>
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
